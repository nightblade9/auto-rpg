matrix:
  include:
    - language: node_js
      cache: npm
      node_js:
        - "8"
      script:
        # React/Node tests
        - cd AutoRPG.Web/ClientApp
        - npm install
        - npm test
    - language: csharp
      solution: escape-to-earth.sln
      mono: none
      dotnet: 2.1.300
      script:
        # .NET Core tests
        - dotnet test AutoRpg.Web.Tests/AutoRpg.Web.Tests.csproj
        - dotnet test AutoRpg.Authentication.Tests/AutoRPG.Authentication.Tests.csproj